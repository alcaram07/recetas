<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid 2</title>
</head>
<body>
    <style>
        .container {
            height: 500px;
            display: grid;
            grid-gap: 10px;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 100px;
            align-content: center;
            background-color: blue;
           
        }

        .box {
            background: slateblue;
            padding: 10px;
            color: #fff;
            text-align: center;
        }
    </style>


    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
       
    </div>

</body>
</html>
